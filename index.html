<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./src/init.js"></script>
    <title>TierList clone</title>
  </head>
  <body>
    <div class="main">
      <div class="container-options" draggable="false"></div>
      <div style="display: flex">
        <div class="container">
          <input type="text" name="S" class="tiers" id="S-tier" value="S" />
          <div class="container-tierlist" id="S"></div>
          <input type="text" name="A" class="tiers" id="A-tier" value="A" />
          <div class="container-tierlist" id="A"></div>
          <input type="text" name="B" class="tiers" id="B-tier" value="B" />
          <div class="container-tierlist" id="B"></div>
          <input type="text" name="C" class="tiers" id="C-tier" value="C" />
          <div class="container-tierlist" id="C"></div>
          <input type="text" name="D" class="tiers" id="D-tier" value="D" />
          <div class="container-tierlist" id="D"></div>
        </div>
        <div class="scroll-container">
          <p class="scroll-title">Data Stucture operations</p>
          <div class="scroll-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
